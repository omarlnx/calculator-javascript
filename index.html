<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS de bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- CSS font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- CSS personalizado
    <link rel="stylesheet" href="style.css" /> -->

    <title>Calculator</title>
</head>
<body>
    
<div class="container my-4">
    <div class="container" id="title">
        <h1 class="text-center">The basic calculator</h1>
      </div>
      <div class="container" id="calcs-section">
        <div class="row">
          <input id="print" class="col-xs-12 text-right calcs" type="text" name="input" size="16">
        </div>
      </div>

<div class="row">
    <div class="btn-group me-2" role="group" aria-label="First group">
    <button type="button" class="btn btn-primary">1</button>
    <button type="button" class="btn btn-primary">2</button>
    <button type="button" class="btn btn-primary">3</button>
    <button type="button" class="btn btn-primary" >+</button>
  </div>
</div>

<div class="row">
    <div class="btn-group me-2" role="group" aria-label="First group">
    <button type="button" class="btn btn-primary">4</button>
    <button type="button" class="btn btn-primary">5</button>
    <button type="button" class="btn btn-primary">6</button>
    <button type="button" class="btn btn-primary">-</button>
  </div>
</div>

<div class="row">
    <div class="btn-group me-2" role="group" aria-label="First group">
    <button type="button" class="btn btn-primary">7</button>
    <button type="button" class="btn btn-primary">8</button>
    <button type="button" class="btn btn-primary">9</button>
    <button type="button" class="btn btn-primary">+</button>
  </div>
</div>

<div class="row">
    <div class="btn-group me-2" role="group" aria-label="First group">
    <button type="button" class="btn btn-primary">0</button>
    <button type="button" class="btn btn-primary">C</button>
    <button type="button" class="btn btn-primary">=</button>
    <button type="button" class="btn btn-primary">/</button>
  </div>
</div>
</div>



        <!-- JS de bootstrap -->
        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>

        <script src="./"></script>
        <script src="script.js"></script>
</body>
</body>
</html>
