<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS de bootstrap -->
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <!-- CSS font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <!-- CSS personalizado
    <link rel="stylesheet" href="style.css" /> -->

  <title>Calculator</title>
</head>

<body>

<div class="container my-6">
  <div class="container" id="title">
      <h1 class="text-center">The basic calculator</h1>
      <h2></h2>
      <p class="text-center">SUMA | RESTA | MULTIPLICACIÓN | DIVISIÓN</p>
    

      <div class="row">
        <div class="group col-md-6">
          <input id="num1" class="form-control" placeholder="Primer número">
        </div>
        <div class="group col-md-6">
          <input id="num2" class="form-control" placeholder="Segundo Número">
        </div>
      </div>
  


      <div class="row my-4">
        <div class="col-md-3">
        <button type="button" class="btn btn-primary" onclick="suma()">Sumar</button>
        <p id="suma"></p></div>
        <div class="col-md-3">
        <button type="button" class="btn btn-primary" onclick="resta()">Restar</button>
        <p id="resta"></p></div>
        <div class="col-md-3">
        <button type="button" class="btn btn-primary" onclick="mult()">Multiplicar</button>
        <p id="multiplicacion"></p></div>
        <div class="col-md-3">
        <button type="button" class="btn btn-primary" onclick="div()">Dividir</button>
        <p id="division"></p></div>
      </div>

</div>

  <!-- JS de bootstrap -->
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

  <script src="./"></script>
  <script src="script.js"></script>
</body>

</html>
